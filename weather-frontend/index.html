<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | Alexander</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="video-background">
    <video id="bg-video" autoplay loop muted></video>
  </div>
  
  <div class="container">
    <!-- Search section -->
    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">search</span>
        <input type="search" placeholder="Enter a city name" class="search-input">
      </div>
      <button class="location-button">
        <span class="material-symbols-rounded">my_location</span>
      </button>
    </div>

    <!-- No results message -->
    <div class="no-results">
      <img src="icons/no-result.svg" alt="No results found" class="icon">
      <h3 class="title">Something went wrong!</h3>
      <p class="message">We're unable to retrieve the weather details. Enure you've entered a valid city or try again later.</p>
    </div>

    <!-- Container for displaying weather data -->
    <div class="weather-section">
      <div class="current-weather">
        <img src="icons/no-result.svg" class="weather-icon">
        <h2 class="temperature">00<span>°C</span></h2>
        <h5 class="description">Weather description</h5>
    
        <!-- Container for additional information -->
        <div class="additional-info">
          <h5 class="feels-like">
            <span class="material-symbols-rounded feels-like-icon">thermometer</span> 
            Sensação térmica: --°C
          </h5>        
    
          <h5 class="precipitation-amount">
            <span class="material-symbols-rounded precip-icon">water_drop</span> 
            Precipitação: -- mm
          </h5>
    
          <h5 class="day-night">
            <span class="material-symbols-rounded day-night-icon"></span> 
            É dia/noite
          </h5>
    
          <h5 class="humidity">
            <span class="material-symbols-rounded humidity-icon">humidity_percentage</span> 
            Umidade: --%
          </h5>
        </div>
      </div>
    
      <!-- hourly weather forecast -->
      <div class="hourly-weather">
        <ul class="weather-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
